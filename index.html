<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <title>QRCode generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="font-monospace">
    <div style="height: 100px;"></div>
    <div class="container" style="margin-bottom:50px ;">
        <div class="row">
            <div class="col" id="info">
                <div class="row h3">
                    <p class="text-center">QR Code Info</p>
                </div>
                <div class="row line-info ">
                    <div style="width: 30%; align-self: center;" >[0] Part Number </div>
                    <input id="partNumber" maxlength="15" style="width: 70%;" class="form-control on-change-content-event">
                </div>
                <div class="row line-info">
                    <div style="width: 30%;align-self: center;">[1] Part Name </div>
                    <input id="partName" style="width: 70%;" class="form-control on-change-content-event">
                </div>
                <div class="row line-info">
                    <div style="width:40%;align-self: center;"><div>[9] Part Condition </div></div>
                    <div style="width:60%">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input on-change-content-event" type="radio" name="inlineRadioOptions" id="IDconditionE"
                                value="conditionE" checked="checked" >
                            <label class="form-check-label" for="inlineRadio1">E</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input on-change-content-event" type="radio" name="inlineRadioOptions" id="IDconditionA"
                                value="conditionA">
                            <label class="form-check-label " for="inlineRadio2">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input on-change-content-event" type="radio" name="inlineRadioOptions" id="IDconditionB"
                                value="conditionB">
                            <label class="form-check-label" for="inlineRadio3">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input on-change-content-event" type="radio" name="inlineRadioOptions" id="IDconditionC"
                                value="conditionC">
                            <label class="form-check-label" for="inlineRadio3">C</label>
                        </div>

                    </div>

                </div>
                <div class="row line-info">
                    <div style="width: 30%;align-self: center;">[11] SKU </div>
                    <div class="input-group" style="width: 70%; padding: 0px;">
                        <input id="partSKU" maxlength="12" type="text"  class="form-control on-change-content-event" aria-describedby="regen-qrcode">
                        <button class="btn btn-outline-secondary" type="button" id="regen-qrcode">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16" style="transform: rotate(45deg);">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                              </svg>
                       </button>
                    </div>
                    
                    
                </div>

            </div>

            <div class="col">
                <div class="row h3">
                    <p class="text-center ">QR Code</p>
                </div>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
    <div style="width: 70%;margin:auto;" class="">
        <input class="form-control form-control-s" id="QR-content" type="text" placeholder="Your QR Code content here" /><br />
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
